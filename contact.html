 <h1 class="display-6">Contact For Hiring</h1>
  <div class="container-fluid">
    </div>
    </div>
    <div class="container">
    <form>
  <div class="form-row">
   
    <div class="col-md-6 pb-4">
     <label for="inputName">FirstName</label>
      <input type="text" class="form-control" placeholder="First name">
    </div>
    <div class="col-md-6 pb-4">
     <label for="inputName">lastName</label>
      <input type="text" class="form-control" placeholder="Last name">
    </div>
 
    <div class="form-group col-md-12 col-lg-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-12 col-lg-6">
      <label for="inputEmail4">Phone Number</label>
      <input type="phoneNumber" class="form-control" id="inputPhoneNumber" placeholder="Phone Number">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Province</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Newfoundland</option> 
        <option>Nova Scotia</option> 
        <option>Prince Edward Island</option> 
        <option>New Brunswick</option> 
        <option>Quebec</option> 
        <option>Ontario</option> 
        <option>Manitoba</option> 
        <option>Saskatchewan</option> 
        <option>Alberta</option> 
        <option>British Columbia</option> 
        <option>Nunavutrthwest Territories</option>
        <option>Yukon</option>
        
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Postal Code</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Time Frame</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Please provide a time frame for the work and details about the job."></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
